<body>

  <!-- NAVBAR -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg  navbar-light" id="header-bar">
      <!-- Brand and toggle get grouped for better mobile display -->
      <a class="navbar-brand">Reports</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav" id="main-menu">
          <!-- Added dynamically -->
        </div>
      </div><!-- /.navbar-collapse -->
      <div class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <!-- Control menu -->
        <div id="collapse-ctrl">
          <!-- Added report dynamically -->
        </div>
      </div>
    </nav>
  </div>
  <!-- LAYOUT -->
  <div class="container-fluid">
    <div class="row no-gutter">
      <!-- COLUMN 1: Explorer pane: contains nagivation tree and outline -->
      <div class="col col-sm-2" id="side-bar">
        <!-- TODO add another row for bottleneck -->
        <div class="row no-gutter">
          <div class="col col-sm-12 col-explorer" id="tree-list"></div>
        </div>
        <div class="row no-gutter">
          <div class="col col-sm-12 col-explorer" id="outline-list"></div>
        </div>
      </div>
      <!-- COLUMN 2: report, source and details -->
      <div class="col col-sm-10" id="viewer-group">
        <div class="row no-gutter">
          <div class="col col-sm-6" id="report-pane">
            <script>
              // Added report dynamically
              buildFPGASummaryInfo();  // First add info for user to review first
            </script>
          </div>
          <div class="col col-sm-6" id="editor-pane">
            <div class="btn-group" id="editor-nav-btn-group" role="group" aria-label="Button group with nested dropdown">
              <select class="form-control" id="editor-nav-button">
                <!-- Added file names dynamically -->
              </select>
              <button type="button" class="close btn"  aria-label="Close" id="close-source">
                <span aria-hidden="true">&times;</span><!-- Close icon button -->
              </button>
            </div>
            <!-- Added files dynamically -->
            <div class="tab-content" id="editor-pane-content"></div>
          </div>
        </div>
        <div class="row no-gutter">
          <div class="col col-sm-12" id="detail-pane">
            <div class="card">
              <div class="card-header">
                Details
                <button type="button" class="btn close" id="close-details">&times;</button>
              </div>
              <div class="card-body">
                <p class="card-text" id="details"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JSON INCLUDES -->
  <script type="text/javascript" src="./lib/report_data.js"></script>
  <script type="text/javascript" src="./lib/verification_data.js"></script>
  <script type="text/javascript" src="./lib/viewer_data.js"></script>
  <script type="text/javascript" src="./lib/quartus_data.js"></script>
  <!-- portable_mode=true is for viewing report in the browser -->
  <script>portable_mode=true;</script>
